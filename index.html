<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="panel.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="https://www.iconpacks.net/icons/2/free-paper-plane-icon-2563-thumb.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">5 users</li>
                <li class="pricing-features-item">150 Downloads</li>
                <li class="pricing-features-item">50 gb space</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        

        <div class="pricing-plan">
            <img src="https://cdn-icons-png.flaticon.com/512/157/157410.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">20 users</li>
                <li class="pricing-features-item">500 Downloads</li>
                <li class="pricing-features-item">200 gb space</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button is-featured">buy now</a>
        </div>
        <div class="pricing-plan">
            <img src="https://cdn-icons-png.flaticon.com/128/1350/1350120.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">50 users</li>
                <li class="pricing-features-item">1000 Downloads</li>
                <li class="pricing-features-item">500 gb space</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button">buy now</a>
        </div>

    </div>

</body>

</html>
